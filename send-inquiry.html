<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="deped-seal.png" />
  <title>Send an Inquiry - SDOIN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

 <section class="inquiry-section">
  <form action="https://formspree.io/f/manjbjjd" method="POST">
    
    <!-- Centered DepEd Logo -->
    <div class="text-center mb-3">
      <img src="deped-seal.png" alt="DepEd Logo3" class="deped-logo3">
    </div>

    <h4 class="text-center mb-4">Send an Inquiry</h4>

    <div class="mb-3">
      <label for="name" class="form-label">Your Name:</label>
      <input type="text" id="name" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Your Email:</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Your Message:</label>
      <textarea id="message" name="message" rows="4" class="form-control" required></textarea>
    </div>

    <div class="text-center d-flex justify-content-between">
      <a href="index.html" class="btn btn-secondary">&larr; Go Back</a>
      <button type="submit" class="btn btn-primary">Submit &gt;</button>
    </div>
  </form>
</section>


  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
