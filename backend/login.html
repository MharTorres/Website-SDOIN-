<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Admin panel login for OJT Project">
  <meta name="robots" content="noindex, nofollow">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <title>Admin Login - OJT Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #2575fc;
      --secondary-color: #6a11cb;
      --error-color: #dc3545;
      --success-color: #198754;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 1rem;
    }

    .login-container {
      width: 100%;
      max-width: 450px;
    }

    .login-card {
      background-color: #fff;
      border: none;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
      padding: 2.5rem;
      position: relative;
      overflow: hidden;
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
    }

    .login-title {
      font-weight: 700;
      font-size: 1.75rem;
      color: #2c3e50;
      margin-bottom: 0.5rem;
    }

    .login-subtitle {
      color: #6c757d;
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }

    .login-icon {
      font-size: 3.5rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    .form-floating {
      margin-bottom: 1.5rem;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(37, 117, 252, 0.25);
    }

    .password-field {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #6c757d;
      cursor: pointer;
      z-index: 10;
      padding: 0.25rem;
    }

    .password-toggle:hover {
      color: var(--primary-color);
    }

    .btn-login {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border: none;
      border-radius: 8px;
      padding: 0.75rem;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(37, 117, 252, 0.3);
    }

    .btn-login:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .spinner-border-sm {
      width: 1rem;
      height: 1rem;
    }

    .form-check-input:checked {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .alert {
      border-radius: 8px;
      border: none;
      font-weight: 500;
    }

    .alert-danger {
      background-color: #f8d7da;
      color: var(--error-color);
    }

    .alert-success {
      background-color: #d1e7dd;
      color: var(--success-color);
    }

    .error-message {
      color: var(--error-color);
      font-size: 0.875rem;
      margin-top: 0.25rem;
      display: none;
    }

    .form-control.is-invalid {
      border-color: var(--error-color);
    }

    .form-control.is-invalid:focus {
      box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
    }

    @media (max-width: 576px) {
      .login-card {
        padding: 2rem 1.5rem;
        margin: 0 1rem;
      }
      
      .login-title {
        font-size: 1.5rem;
      }
      
      .login-icon {
        font-size: 3rem;
      }
    }

    /* Loading animation */
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    /* Focus styles for accessibility */
    .btn:focus,
    .form-control:focus,
    .form-check-input:focus {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="text-center mb-4">
        <i class="fas fa-user-shield login-icon" aria-hidden="true"></i>
        <h1 class="login-title">Admin Panel Login</h1>
        <p class="login-subtitle">Enter your credentials to access the admin panel</p>
      </div>

      <!-- Alert Messages -->
      <div id="alertContainer"></div>

      <form id="loginForm" action="login.php" method="POST" novalidate>
        <!-- CSRF Token -->
        <input type="hidden" name="csrf_token" id="csrf_token" value="">
        
        <div class="form-floating">
          <input 
            type="text" 
            name="username" 
            id="username" 
            class="form-control" 
            placeholder="Enter username" 
            required
            autocomplete="username"
            aria-describedby="username-error"
            minlength="3"
            maxlength="50"
          >
          <label for="username">Username</label>
          <div id="username-error" class="error-message" role="alert"></div>
        </div>

        <div class="form-floating password-field">
          <input 
            type="password" 
            name="password" 
            id="password" 
            class="form-control" 
            placeholder="Enter password" 
            required
            autocomplete="current-password"
            aria-describedby="password-error"
            minlength="6"
          >
          <label for="password">Password</label>
          <button 
            type="button" 
            class="password-toggle" 
            id="passwordToggle"
            aria-label="Toggle password visibility"
          >
            <i class="fas fa-eye" id="passwordIcon"></i>
          </button>
          <div id="password-error" class="error-message" role="alert"></div>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" name="remember" id="remember">
          <label class="form-check-label" for="remember">
            Remember me for 30 days
          </label>
        </div>

        <button type="submit" class="btn btn-primary btn-login w-100" id="loginBtn">
          <span id="loginText">Login</span>
          <span id="loginSpinner" class="spinner-border spinner-border-sm ms-2" role="status" style="display: none;">
            <span class="visually-hidden">Loading...</span>
          </span>
        </button>
      </form>

      <div class="text-center mt-3">
        <small class="text-muted">
          <i class="fas fa-shield-alt me-1"></i>
          Secure connection
        </small>
      </div>
    </div>
  </div>

  <script>
    // CSRF Token Generation (simple implementation)
    function generateCSRFToken() {
      return Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
    }

    // Initialize CSRF token
    document.getElementById('csrf_token').value = generateCSRFToken();

    // Password visibility toggle
    const passwordToggle = document.getElementById('passwordToggle');
    const passwordInput = document.getElementById('password');
    const passwordIcon = document.getElementById('passwordIcon');

    passwordToggle.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      passwordIcon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
    });

    // Form validation and submission
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const loginText = document.getElementById('loginText');
    const loginSpinner = document.getElementById('loginSpinner');
    const alertContainer = document.getElementById('alertContainer');

    // Rate limiting
    let loginAttempts = 0;
    const maxAttempts = 5;
    const lockoutTime = 15 * 60 * 1000; // 15 minutes
    let lockoutUntil = 0;

    function showAlert(message, type) {
      alertContainer.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      `;
    }

    function showError(fieldId, message) {
      const field = document.getElementById(fieldId);
      const errorDiv = document.getElementById(fieldId + '-error');
      
      field.classList.add('is-invalid');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    function clearError(fieldId) {
      const field = document.getElementById(fieldId);
      const errorDiv = document.getElementById(fieldId + '-error');
      
      field.classList.remove('is-invalid');
      errorDiv.style.display = 'none';
    }

    function validateForm() {
      let isValid = true;
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      // Clear previous errors
      clearError('username');
      clearError('password');

      // Username validation
      if (!username) {
        showError('username', 'Username is required');
        isValid = false;
      } else if (username.length < 3) {
        showError('username', 'Username must be at least 3 characters');
        isValid = false;
      }

      // Password validation
      if (!password) {
        showError('password', 'Password is required');
        isValid = false;
      } else if (password.length < 6) {
        showError('password', 'Password must be at least 6 characters');
        isValid = false;
      }

      return isValid;
    }

    function setLoadingState(loading) {
      if (loading) {
        loginBtn.disabled = true;
        loginText.style.display = 'none';
        loginSpinner.style.display = 'inline-block';
        loginForm.classList.add('loading');
      } else {
        loginBtn.disabled = false;
        loginText.style.display = 'inline';
        loginSpinner.style.display = 'none';
        loginForm.classList.remove('loading');
      }
    }

    // Real-time validation
    document.getElementById('username').addEventListener('blur', function() {
      const username = this.value.trim();
      if (username && username.length < 3) {
        showError('username', 'Username must be at least 3 characters');
      } else {
        clearError('username');
      }
    });

    document.getElementById('password').addEventListener('blur', function() {
      const password = this.value;
      if (password && password.length < 6) {
        showError('password', 'Password must be at least 6 characters');
      } else {
        clearError('password');
      }
    });

    // Form submission
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();

      // Check lockout
      if (Date.now() < lockoutUntil) {
        const remainingTime = Math.ceil((lockoutUntil - Date.now()) / 1000 / 60);
        showAlert(`Too many login attempts. Please try again in ${remainingTime} minutes.`, 'danger');
        return;
      }

      if (!validateForm()) {
        return;
      }

      setLoadingState(true);

      // Simulate form submission (replace with actual AJAX call if needed)
      setTimeout(() => {
        // For demo purposes, we'll just submit the form normally
        // In production, you might want to use fetch() for AJAX submission
        loginForm.submit();
      }, 1000);
    });

    // Check for URL parameters to show error messages
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    const success = urlParams.get('success');

    if (error) {
      showAlert(decodeURIComponent(error), 'danger');
    }

    if (success) {
      showAlert(decodeURIComponent(success), 'success');
    }

    // Auto-focus username field on page load
    document.getElementById('username').focus();
  </script>
</body>
</html>
